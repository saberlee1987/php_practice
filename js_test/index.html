<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js example</title>
    <script src="testJs.js"></script>
</head>
<body>
<h3>java script example</h3>
<div id="demo"></div>
<button onclick="test()" id="btnTest">test</button>

<input type="text" name="number1" id="number1" placeholder="number1"/>
<select name="operator" id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select>
<input type="text" name="number2" id="number2" placeholder="number2"/>
<button onclick="calculator()">calculator</button>
<br><br>
<label id="result"></label>
<div id="myClockDisplay" class="clock"></div>

<script>
    let number1Element = document.getElementById("number1");
    number1Element.addEventListener("change", e => changer(e));

    document.getElementById("btnTest");
    number1Element.addEventListener("mouseover", e => mouseover(e));

    function clockRunner() {
        let d = new Date();
        let hour = d.getHours();
        let minute = d.getMinutes();
        let seconds = d.getSeconds();

        let p = "AM"
        if (hour > 12) {
            hour -= 12;
            p = "PM";
        }
        if (hour < 10) {
            hour = "0" + hour;
        }
        if (minute < 10) {
            minute = "0" + minute;
        }
        if (seconds < 10) {
            seconds = "0" + seconds;
        }

        document.getElementById("myClockDisplay").textContent = `${hour}:${minute}:${seconds} ${p}`;
        setTimeout(clockRunner, 1000);
    }

    clockRunner();
</script>
</body>
</html>
